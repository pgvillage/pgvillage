- name: "Gather facts on all servers"
  hosts:
    - all
  become: true
  gather_facts: true

- hosts:
    - etcd
    - etcd_master
  become: true
  gather_facts: false
  roles:
    - andrewrothstein.etcd-cluster
  tags: 
    - etcd

- hosts:
    - postgres
  become: true
  gather_facts: false
  roles:
    - postgresql
  tags:
    - postgres
    - postgresql
    - pg

- hosts:
    - postgres
  become: true
  gather_facts: false
