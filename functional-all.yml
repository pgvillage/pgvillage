---
- name: "Gather facts on all servers"
  hosts:
    - hacluster
    - backup
    - router
    - localhost
  become: true
  gather_facts: true

- name: Process all linux requirements
  hosts:
    - hacluster
    - backup
    - router
    - localhost
  become: true
  gather_facts: false
  roles:
    - linux
  tags:
    - packages
    - linux

- name: Install and run chainsmith to generate certificate chains
  hosts:
    - hacluster
    - backup
    - router
    - localhost
  become: true
  gather_facts: false
  roles:
    - chainsmith
  tags:
    - chainsmith
    - certificates
    - certs

- name: Configure firewall as required
  hosts:
    - hacluster
    - backup
    - router
  become: true
  gather_facts: false
  roles:
    - firewall
  tags:
    - firewall
    - firewalld

- name: Setup etcd
  hosts:
    - etcd_master
  become: true
  gather_facts: false
  roles:
    - etcd
  tags:
    - etcd

- name: Setup minio
  hosts:
    - backup
  become: true
  gather_facts: false
  roles:
    - minio
  tags:
    - minio

- name: Setup wal-g
  hosts:
    - hacluster
  become: true
  gather_facts: false
  roles:
    - walg
  tags:
    - walg

- name: Setup Postgres with Stolon
  hosts:
    - hacluster
  become: true
  gather_facts: false
  roles:
    - stolon
  tags:
    - stolon
    - postgres
    - postgresql
    - pg

- name: Setup AVChecker to monitor availability of PostgreSQL
  hosts:
    - hacluster
  become: true
  gather_facts: false
  roles:
    - avchecker
  tags:
    - avchecker
    - availability_checker

- name: Setup a proxy with HAProxy, KeepAlived and PGRoute66
  hosts:
    - router
  become: true
  gather_facts: false
  roles:
    - haproxy
    - keepalived
    - pgroute66
  tags:
    - haproxy
    - router
    - keepalived
    - pgroute66

- name: Setup Nagios NRPE checks
  hosts:
    - haproxy
    - backup
    - hacluster
  become: true
  gather_facts: false
  roles:
    - nagios
  tags:
    - nagios

- name: Setup PGQuartz for scheduling of PostgreSQL jobs
  hosts:
    - hacluster
  become: true
  gather_facts: false
  roles:
    - pgquartz
  tags:
    - pgquartz
