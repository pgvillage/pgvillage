---
- name: Halt
  hosts:
    - '{{ cluster_name }}-*'
  tasks:
    - name: exit
      assert:
        that: cluster_name | length > 5

- name: Deploy minimal
  hosts:
    - '{{ cluster_name }}-*'
  become: true
  gather_facts: true
  roles:
    - role: linux
      tags:
        - linux
        - packages
    - role: chainsmith
      tags:
        - chainsmith
        - certificates
        - certs
    - role: firewall
      tags:
        - firewall
        - firewalld
    - role: etcd
      tags:
        - etcd
    - role: walg
      tags:
        - walg
    - role: stolon
      tags:
        - stolon
        - postgres
        - postgresql
        - pg
