---

- name: Get semodule list
  command: semodule -l
  register: semodule_list

- include_tasks: "install_local.yml"
  when: install_from_satellite == "false"

- include_tasks: "install_from_satellite.yml"
  when: install_from_satellite == "true"

- include_tasks: "selinux.yml"
  when:
    - "'my-haproxy' not in semodule_list.stdout_lines"

- include_tasks: "config.yml"
