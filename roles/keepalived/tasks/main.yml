# tasks file for keepalived

- name: import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: install keepalived
  ansible.builtin.import_tasks: "install_from_satellite.yml"
  when: install_from_satellite == "true" 

- name: install keepalived
  ansible.builtin.import_tasks: "install_local.yml"
  when: install_from_satellite == "false" 
 
