---
# tasks file for minio

- name: Create minio client config dir
  file:
    dest: "{{ minio_configdir }}"
    state: directory
    mode: 0700
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"

- name: Create minio client config file
  template:
    src: mc.config.json.j2
    dest: "{{ minio_configdir }}/config.json"
    mode: 0600
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"
  vars:
    minio_client_config:
      version: "10"
      aliases:
        minio: "{{ __minio_endpoint_defaults | combine(minio_endpoint) }}"

