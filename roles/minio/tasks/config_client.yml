- name: Flush handlers
  meta: flush_handlers

- name: Create buckets
  become: true
  become_user: "{{ minio_user }}"
  shell: "/usr/local/bin/mcli mb 'minio/{{ item }}' --ignore-existing"
  loop: '{{ minio_buckets }}'
