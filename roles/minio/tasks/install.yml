---

- name: Create Minio group
  group:
    name: "{{ minio_group }}"
    state: present

- name: Create Minio user
  user:
    name: "{{ minio_user }}"
    group: "{{ minio_group }}"
    shell: /bin/bash

- name: Create the Minio data storage directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"
    mode: 0750
  with_items: "{{ minio_server_datadirs }}"

- name: Install minio packages
  package:
    name: "{{ item }}"
    state: present
    disable_gpg_check: yes
  with_items: "{{ minio_package_names }}"

- name: Generate the Minio server envfile
  template:
    src: minio.env.j2
    dest: "{{ minio_server_envfile }}"
    owner: "root"
    group: "{{ minio_group }}"
    mode: 0640
  notify: restart minio

- name: Create the Minio server systemd config
  template:
    src: minio.service.j2
    dest: "/etc/systemd/system/minio.service"
    owner: "root"
    group: "root"
  when: ansible_service_mgr == "systemd"

- name: Create the Minio server init.d config
  template:
    src: minio.init.j2
    dest: "/etc/init.d/minio"
    owner: "root"
    group: "root"
    mode: 0750
  when: ansible_service_mgr != "systemd"

- name: Enable and start the Minio service
  service:
    name: minio
    state: started
    enabled: true

- name: Check started
  shell: curl -k {{ endpoint.url }}
  register: curl_minio
  retries: 60
  delay: 1
  until: curl_minio.rc == 0
  vars:
    endpoint: "{{ __minio_endpoint_defaults | combine(minio_endpoint) }}"
