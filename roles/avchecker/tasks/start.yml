---

- name: Flush handlers
  meta: flush_handlers

- name: Start avchecker@ systemd services
  become: yes
  systemd:
    name: "avchecker@{{ item.key }}.service"
    state: started
    enabled: yes
    daemon_reload: yes
  loop: "{{ avchecker_defaults | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  no_log: yes
