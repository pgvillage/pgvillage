---
- name: "Run the playbook"
  hosts:
    - all
  vars_prompt:
    - name: sure
      prompt: "This will remove postgres and all backups. Are you really sure? Type 'yes' in uppercase if you are..."
      private: no
  become: true
  tasks:
    - name: "Are you sure?"
      assert:
        that:
          - "sure == 'YES'"
    - name: "Run uninstall"
      script: uninstall.sh
    - name: remove packages
      yum:
        name: "{{ item }}"
        state: absent
      loop:
      - stolon
      - avchecker
      - pgroute66
      - haproxy
      - "postgresql{{ linux_pg_version|replace('.','') }}"
      - "postgresql{{ linux_pg_version|replace('.','') }}-server"
      - "postgresql{{ linux_pg_version|replace('.','') }}-contrib"
      - "postgresql{{ linux_pg_version|replace('.','') }}-devel"
      - "postgresql{{ linux_pg_version|replace('.','') }}-plpython3"
      - "stolon"
      - "wal-g-pg"
      - "etcd"

    - name: kill processes of users
      shell: "killall -KILL -u {{ item }}"
      loop:
      - postgres
      - etcd
      - avchecker
      - pgquartz
      when: inventory_hostname in groups['hacluster']

    - name: remove users
      user:
        name: "{{ item }}" 
        remove: true
        state: absent
      loop:
      - postgres
      - etcd
      - avchecker
      - pgquartz
      when: inventory_hostname in groups['hacluster']

    - name: remove dir
      file:
        name: "{{ item }}"
        state: absent
      become: true
      loop: 
      - "{{etcd_data_dir}}"
      when: inventory_hostname in groups['hacluster']

    - name: kill processes of users
      shell: "killall -KILL -u {{ item }}"
      loop:
      - haproxy
      - pgroute66
      when: inventory_hostname in groups['router']

    - name: remove users
      user:
        name: "{{ item }}" 
        remove: true
        state: absent
      loop:
      - haproxy
      - pgroute66
      when: inventory_hostname in groups['router']



